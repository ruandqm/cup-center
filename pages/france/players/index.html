<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div>
            <img height="50" width="90" src="../../../assets/img/logoClean.png" alt="Logo Branca Escrito Flit">
        </div>

        <nav>
            <ul>
                <a href="../../index.html">
                    <li>Home</li>
                </a>

                <a href="../../argentina/index.css">
                    <li>Jogos</li>
                </a>

                <a href="../../register/index.html">
                    <li>Cadastro</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="ContainerTeam">
            <img class="Flag" src="../../../assets/img/france.png" width="80" alt="">
            <h1>França</h1>
        </div>

        <section class="ContainerInputs">
            <h2>Atacantes</h2>

            <div class="ContainerFilter">
                <h3>Filtrar por idade</h3>

                <div class="ContainerInputsText">
                    <div>
                        <h4>Idade Minima</h4>
                        <input class="MinimumAge" type="text">
                    </div>

                    <div>
                        <h4>Idade Máxima</h4>
                        <input class="MaxAge" type="text">
                    </div>
                </div>
            </div>
        </section>

        <section class="Players">
        </section>

        <button class="RightArrow None">
            <img height="70" src="../../../assets/img/seta-direita.png" alt="">
        </button>
    </main>

    <script src="./script.js"></script>
</body>

</html>
