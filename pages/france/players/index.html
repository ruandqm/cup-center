<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <img height="50" width="90" src="../../../assets/img/logoClean.png" alt="Logo Branca Escrito Flit">
        </div>
        
        <nav>
            <ul>
                <a href="../../Home/index.html">
                    <li>Home</li>
                </a>
                
                <a href="../../Games/Franca/index.html">
                    <li>Jogos</li>
                </a>
                
                <a href="../../register/index.html">
                    <li>Cadastro</li>
                </a>
            </ul>
        </nav>

        <div class="MenuColapsado None">
            <img height="50" width="50" src="../../../assets/img/menu-4-64.png" alt="">
        </div>
    </header>

    <main>
        <div class="ContainerTeam">
            <img class="Flag" src="../../../assets/img/BandeiraFranca.png" alt="">
            <h1>França</h1>
        </div>

        <section class="ContainerInputs">
            <div class="ContainerFilter">
                <h3>Filtrar por idade</h3>
                
                <div class="ContainerInputsText">
                   <div>
                        <h4>Idade Minima</h4>
                        <input class="MinimumAge" type="text">
                   </div>

                    <div>
                        <h4>Idade Máxima</h4>
                        <input class="MaxAge" type="text">
                    </div>
                </div>
            </div>
        </section>

        <h2>Atacantes</h2>

        <section class="Players">
        </section>

        <div class="ContainerButtons">
            <button class="LeftArrow None">
                <img height="70" src="../../../assets/img/seta-esquerda.png" alt="">
            </button>
    
            <button class="RightArrow None">
                <img height="70" src="../../../assets/img/seta-direita.png" alt="">
            </button>
        </div>

        <h2>Meio Campo</h2>

        <section class="PlayersMeioCampo">
        </section>

        <div class="ContainerButtons">
            <button class="LeftArrowMeioCampo None">
                <img height="70" src="../../../assets/img/seta-esquerda.png" alt="">
            </button>
    
            <button class="RightArrowMeioCampo None">
                <img height="70" src="../../../assets/img/seta-direita.png" alt="">
            </button>
        </div>

        <h2>Goleiro</h2>

        <section class="PlayersGoleiro">
        </section>

        <div class="ContainerButtons">
            <button class="LeftArrowGoleiro None">
                <img height="70" src="../../../assets/img/seta-esquerda.png" alt="">
            </button>
    
            <button class="RightArrowGoleiro None">
                <img height="70" src="../../../assets/img/seta-direita.png" alt="">
            </button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
