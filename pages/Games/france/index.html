<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página De Jogos</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div>
            <img height="50" width="90" src="../../../assets/img/logoClean.png" alt="Logo Branca Escrito Flit">
        </div>

        <nav>
            <ul>
                <a href="../../Home/index.html">
                    <li>Home</li>
                </a>

                <a href="../../Games/argentina/index.html">
                    <li>Jogos</li>
                </a>

                <a href="../../register/index.html">
                    <li>Cadastro</li>
                </a>
            </ul>
        </nav>

        <div class="MenuColapsado None">
            <img height="50" width="50" src="../../../assets/img/menu-4-64.png" alt="">
        </div>
    </header>

    <main>
        <div class="MainContent">
            <a class="NavigationLink" href="../argentina/index.html">Anterior</a>
            <section class="navegationGames">
                <div class="selectionInformation">
                    <img src="../../../assets/img/france.png" alt="" />
                    <div>
                        <p>França</p>
                        <a href="../../francePlayers/index.html">Ver Jogadores</a>
                    </div>
                </div>
            </section>
            <a class="NavigationLink" href="../argentina/index.html">Proximo</a>
        </div>

        <section class="qualifyingGames">
            <div class="ContainerViewGames">
                <div class="game">
                    <div>
                        <span class="timeA">Time</span>
                        <span>x</span>
                        <span class="timeB">Time</span>
                    </div>
                    <div>
                        <span class="golA">0</span>
                        <span>x</span>
                        <span class="golB">0</span>
                    </div>
                </div>

                <div class="moreAboutTheGames">
                    <h1>Classificatórias</h1>
                    <button id="moreAbout" type="submit">Ver Mais</button>
                </div>

                <div class="game">
                    <div>
                        <span class="timeA">Time</span>
                        <span>x</span>
                        <span class="timeB">Time</span>
                    </div>
                    <div>
                        <span class="golA">0</span>
                        <span>x</span>
                        <span class="golB">0</span>
                    </div>
                </div>
            </div>

            <div class="gameNone">
                <div>
                    <span class="timeA">Time</span>
                    <span>x</span>
                    <span class="timeB">Time</span>
                </div>
                <div>
                    <span class="golA">0</span>
                    <span>x</span>
                    <span class="golB">0</span>
                </div>
            </div>
        </section>

        <section class="finalGames">
            <h1 id="Fase">Oitavas-Final</h1>
            <div class="Finalgame">
                <div>
                    <span class="timeA">Time</span>
                    <span>x</span>
                    <span class="timeB">Time</span>
                </div>
                <div>
                    <span class="golA">0</span>
                    <span>x</span>
                    <span class="golB">0</span>
                </div>
            </div>
        </section>

    </main>
    <script src="./script.js"></script>
</body>

</html>
