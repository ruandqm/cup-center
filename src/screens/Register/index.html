<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <img height="50" width="90" src="../../assets/logo_semsite_semfundo.png" alt="Logo Branca Escrito Flit">
        </div>
        
        <nav>
            <ul>
                <a href="../Home/index.html">
                    <li>Home</li>
                </a>
                <a href="../Games/Franca/index.html">
                    <li>Jogos</li>
                </a>
                <li>Cadastro</li>
            </ul>
        </nav>

        <div class="MenuColapsado None">
            <img height="50" width="50" src="../../assets/menu-4-64.png" alt="">
        </div>
    </header>

   <main>
        <form action="#">
            <label for="Nome">Nome Do Jogador</label>
            <div class="ContainerInput">
                <input id="namePlayer" name="Nome" type="text">
            </div>

            <label for="Idade">Idade Do Jogador</label>
            <div class="ContainerInput">
                <input id="yearPlayer" name="Idade" type="text">
            </div>

            <label for="Posição">Posição Do Jogador</label>
            <div class="ContainerInput">
                <input id="positionPlayer" name="Posição" type="text">
            </div>

            <label for="Seleção">Seleção Do Jogador</label>
            <div class="ContainerInput">
                <input id="selectionPlayer" name="Seleção" type="text">
            </div>

            <label for="Foto">Foto Do Jogador</label>
            <div class="ContainerInput">
                <input id="urlImagePlayer" name="Foto" type="text">
            </div>

            <button id="buttonSubmit" type="submit">Enviar</button>
        </form>
   </main>
    
    <script src="./index.js"></script>
</body>
</html>
